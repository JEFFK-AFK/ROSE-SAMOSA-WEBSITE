<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Samosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffdf5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #f39c12;
      padding: 30px 20px;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 40px;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    .menu {
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .menu-item img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    .menu-item img:hover {
      transform: scale(1.05);
    }

    .btn {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #20b858;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <header data-aos="fade-down" data-aos-duration="1000">
    <h1>Rose Samosas</h1>
    <p>Delicious, handmade samosas delivered fresh to your door</p>
  </header>

  <div class="menu">
    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="100">
      <h2>Beef Samosa – Ksh 30</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/SAMOSA%20INDIA.jpg?raw=true" alt="Beef samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>

    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="200">
      <h2>Potato Samosa – Ksh 15</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Samosas%20Recipe%20-%20The%20Recipe%20Critic.jpg?raw=true" alt="Potato samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>

    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="300">
      <h2>Ndengu Samosa – Ksh 15</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Nigerian%20snack%F0%9F%98%83%F0%9F%98%83.jpg?raw=true" alt="Ndengu samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>
  </div>

  <footer data-aos="fade-up" data-aos-delay="400">
    <p>&copy; 2025 Rose Samosas. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
        </html>
