<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rose Samosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .home {
      background: linear-gradient(to bottom right, #ffa726, #fb8c00);
      color: white;
      text-align: center;
      padding: 120px 20px;
    }
    .home h1 {
      font-size: 60px;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .home p {
      font-size: 22px;
      margin: 20px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .home a {
      background: white;
      color: #fb8c00;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      transition: 0.3s ease;
    }
    .home a:hover {
      background: #ffe0b2;
    }
    section {
      padding: 60px 20px;
    }
    #menu {
      background: linear-gradient(to bottom right, #fff8e1, #ffe0b2);
    }
    .menu-item {
      background: white;
      border-radius: 12px;
      margin: 30px auto;
      padding: 25px;
      max-width: 800px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    .menu-item img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .btn {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      display: inline-block;
      margin-top: 20px;
    }
    #contact {
      background: #f3f3f3;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      background: #fb8c00;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #fb8c00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section id="home" class="home active page">
    <h1>Welcome to Rose Samosas</h1>
    <p>Delicious, handmade samosas delivered fresh to your door</p>
    <a href="#" onclick="showPage('menu')">See Our Menu</a>
    <a href="#" onclick="showPage('contact')">Contact Us</a>
  </section>  <section id="menu" class="page">
    <h2 style="text-align:center;">Our Menu</h2>
    <div class="menu-item">
      <h3>Beef Samosa – Ksh 30</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/SAMOSA%20INDIA.jpg?raw=true" alt="Beef samosa">
      <a class="btn" href="https://wa.me/254795818644">Order Now on WhatsApp</a>
    </div>
    <div class="menu-item">
      <h3>Potato Samosa – Ksh 15</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Samosas%20Recipe%20-%20The%20Recipe%20Critic.jpg?raw=true" alt="Potato samosa">
      <a class="btn" href="https://wa.me/254795818644">Order Now on WhatsApp</a>
    </div>
    <div class="menu-item">
      <h3>Ndengu Samosa – Ksh 15</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Nigerian%20snack%F0%9F%98%83%F0%9F%98%83.jpg?raw=true" alt="Ndengu samosa">
      <a class="btn" href="https://wa.me/254795818644">Order Now on WhatsApp</a>
    </div>
    <div style="text-align:center;">
      <a href="#" class="back-btn" onclick="showPage('home')">Back to Home</a>
    </div>
  </section>  <section id="contact" class="page">
    <h2 style="text-align:center;">Contact Us</h2>
    <form action="https://formsubmit.co/barakakariuki322@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="submit" value="Send Message" />
    </form>
    <div style="text-align:center;">
      <a href="#" class="back-btn" onclick="showPage('home')">Back to Home</a>
    </div>
  </section>  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script></body>
</html>
