  overflow-x: hidden;
}

.nav {
  text-align: center;
  margin: 20px;
}

.nav a {
  text-decoration: none;
  color: white;
  background: #f39c12;

  margin: 0 10px;

  font-weight: bold;

.nav a:hover {
  background: #e67e22;

.home {
  background: url('https://images.unsplash.com/photo-1612367831650-2df1c2c3b165?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
  color: white;
  text-align: center;

  font-size: 48px;
  margin: 0;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}

.home p {

  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.page {
  padding: 60px 20px;
}

.menu-item {
  background: white;
  border-radius: 12px;
  margin: 30px auto;
  padding: 25px;
  max-width: 800px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  text-align: left;
}

.menu-item img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}

form {
  max-width: 600px;
  margin: auto;
}

input, textarea {
  width: 100%;
  padding: 15px;

  border-radius: 8px;

input[type="submit"] {
  background: #f39c12;
  color: white;
  border: none;
  cursor: pointer;
}

input[type="submit"]:hover {
  background: #e67e22;
}

.btn-back {
  display: block;
  text-align: center;
  margin-top: 40px;
}

.btn-back a {
  text-decoration: none;
  color: #fff;
  background: #25D366;
  padding: 10px 20px;
  border-radius: 10px;
}

  </style>
</head>
