<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose Samosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fffdf5, #ffeabf);
      color: #333;
      overflow-x: hidden;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .home {
      text-align: center;
      padding: 100px 20px;
    }
    .home h1 {
      font-size: 60px;
      color: #f39c12;
      margin-bottom: 20px;
    }
    .home p {
      font-size: 22px;
    }
    .nav-buttons {
      margin-top: 40px;
    }
    .nav-buttons button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #20b858;
      transform: scale(1.05);
    }
    header, .menu, .contact, footer {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    header h2 {
      font-size: 40px;
      margin: 0;
    }
    .menu-item {
      background: white;
      border-radius: 12px;
      margin: 30px 0;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-item img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #f39c12;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div class="section home active" id="home">
    <h1>Welcome to Rose Samosas</h1>
    <p>Delicious handmade samosas delivered with love!</p>
    <div class="nav-buttons">
      <button onclick="showSection('menu')">View Menu</button>
      <button onclick="showSection('contact')">Contact Us</button>
    </div>
  </div>  <div class="section menu" id="menu">
    <header data-aos="fade-down">
      <h2>Our Menu</h2>
    </header>
    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="100">
      <h3>Beef Samosa – Ksh 30</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/SAMOSA%20INDIA.jpg?raw=true" alt="Beef samosa" />
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas">Order Now</a>
    </div>
    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="200">
      <h3>Potato Samosa – Ksh 15</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Samosas%20Recipe%20-%20The%20Recipe%20Critic.jpg?raw=true" alt="Potato samosa" />
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas">Order Now</a>
    </div>
    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="300">
      <h3>Ndengu Samosa – Ksh 15</h3>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Nigerian%20snack%F0%9F%98%83%F0%9F%98%83.jpg?raw=true" alt="Ndengu samosa" />
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas">Order Now</a>
    </div>
    <div class="nav-buttons">
      <button onclick="showSection('home')">Back Home</button>
    </div>
  </div>  <div class="section contact" id="contact">
    <header data-aos="fade-up">
      <h2>Contact Us</h2>
    </header>
    <form action="https://formspree.io/f/your-form-id" method="POST" data-aos="fade-up">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="nav-buttons">
      <button onclick="showSection('home')">Back Home</button>
    </div>
  </div>  <footer data-aos="fade-up">
    <p>&copy; 2025 Rose Samosas. All rights reserved.</p>
  </footer>  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>  <script>
    AOS.init();
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }
  </script></body>
      </html>
