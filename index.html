<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Samosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fffdf5;
      color: #333;
      overflow-x: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fffdf5;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1601050690596-45b0d48d08ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
      flex-direction: column;
      padding: 0 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 22px;
      max-width: 600px;
    }

    .menu {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      margin: 30px 0;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    .menu-item img:hover {
      transform: scale(1.05);
    }

    .btn {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #20b858;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
      text-align: center;
      padding-bottom: 50px;
    }

    /* Back to top */
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_q5pk6p1k.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop autoplay></lottie-player>
  </div>

  <!-- Hero -->
  <section class="hero" data-aos="fade-in" data-aos-duration="1500">
    <h1>Rose Samosas</h1>
    <p>Delicious, handmade samosas delivered fresh to your door</p>
    <a href="#menu" class="btn">Explore Menu</a>
  </section>

  <!-- Menu Section -->
  <div class="menu" id="menu">
    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="100">
      <h2>Beef Samosa – Ksh 30</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/SAMOSA%20INDIA.jpg?raw=true" alt="Beef samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>

    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="200">
      <h2>Potato Samosa – Ksh 15</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Samosas%20Recipe%20-%20The%20Recipe%20Critic.jpg?raw=true" alt="Potato samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>

    <div class="menu-item" data-aos="zoom-in-up" data-aos-delay="300">
      <h2>Ndengu Samosa – Ksh 15</h2>
      <img src="https://github.com/JEFFK-AFK/ROSE-SAMOSA-WEBSITE/blob/main/image/Nigerian%20snack%F0%9F%98%83%F0%9F%98%83.jpg?raw=true" alt="Ndengu samosa">
      <a class="btn" href="https://wa.me/254795818644?text=Hi%20Rose!%20I'd%20like%20to%20order%20some%20samosas" target="_blank">Order Now on WhatsApp</a>
    </div>
  </div>

  <footer data-aos="fade-up" data-aos-delay="400">
    <p>&copy; 2025 Rose Samosas. All rights reserved.</p>
  </footer>

  <!-- Back to Top Button -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="topBtn">Top</button>

  <!-- AOS and Lottie Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    AOS.init();

    // Loader fade-out
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.style.display = "none";
    });

    // Back-to-top visibility
    window.onscroll = function () {
      document.getElementById("topBtn").style.display = (window.scrollY > 200) ? "block" : "none";
    };
  </script>
</body>
        </html>
